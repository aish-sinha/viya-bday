    <link rel="stylesheet" href="styles/main.css">

<body class="affirmations-page fade-in">
    <header class="lace-header">
        <h1>Look at yourself</h1>
        <p>You are magic</p>
    </header>
    
    <div class="affirmation-container">
        <div class="affirmation-display">
            <p class="current-affirmation">You are more than enough.</p>
        </div>
        
        <div class="mirror-effect">
            <div class="mirror-text">You are beautiful</div>
        </div>
        
        <div class="affirmation-controls">
            <button class="affirmation-btn shuffle-btn">
                <i class="fas fa-random"></i> New Affirmation
            </button>
        </div>
        
        <div class="add-affirmation-form">
            <h3 class="form-title">Add Your Own Affirmation</h3>
            <form id="addAffirmationForm">
                <div class="form-group">
                    <label for="affirmation-text">Write something kind to yourself:</label>
                    <textarea id="affirmation-text" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Affirmation</button>
            </form>
        </div>
    </div>

        <source src="assets/audio/lullaby.mp3" type="audio/mpeg">
